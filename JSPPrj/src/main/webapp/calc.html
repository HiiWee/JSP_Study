<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>calc program</title>
</head>
<body>
	<div>
		<form action="calc" method="post">
			<div>
				<label>X :</label>
				<input type="number" name="x"/>
			</div>
			<div>
				<label>Y :</label>
				<input type="number" name="y"/>
			</div>
			<div>
				<!-- 버튼에도 연산자를 줌 -->
				<input type="submit" name="operator" value="덧셈"/>
				<input type="submit" name="operator" value="뺄셈"/>
			</div>
		</form>
	</div>
</body>
</html>
