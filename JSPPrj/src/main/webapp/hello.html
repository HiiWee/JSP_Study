<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<!-- 사용자 입력을 위한 태그 -->
		<form action="hi">
			<!-- action에는 Servlet mapping 주소가 들어감 -->
			<div>
				<label>"안녕하세요"를 몇 번 듣고 싶으세요?</label>
			</div>
			<div>
				<input type="text" name="cnt" />	<!-- name값이 키값이고 value(입력값)을 얻어온다 -->
				<!-- 요청을 전달하는 버튼 -->
				<input type="submit" value="출력" />
			</div>
		</form>
	</div>
</body>
</html>
